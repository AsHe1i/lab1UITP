name: code chk

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-stable
    steps:
      - uses: actions/checkout@v2
      - name: install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: install deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
