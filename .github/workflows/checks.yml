name: code chk

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: install deps
        run: |
          python -m pip install
          pip install -r requirements.txt

