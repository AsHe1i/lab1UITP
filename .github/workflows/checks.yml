name: code chk

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-stable
    steps:
      - uses: actions/checkout@v2
      - name: install Python
        uses: actions/setup-python@v2
        with:
          python-version 3.9
      - name: install deps
        run: |
          python -m pip install --update pip
          pip install -r requirements.txt

